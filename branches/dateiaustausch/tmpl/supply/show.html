  <script type="text/javascript">
  <!--
   function scroll_x(xby) {
    delay = 10000;
    pos = pageXOffset;
    window.scrollBy(xby,0);
    if (pos == window.pageXOffset) {
     xby = -xby;
     delay = 10*1000;
    }
    wait_act(xby,delay);
   }

   function wait_act(v,delay) {
    window.setTimeout("scroll_x("+v+")",delay);
   }

   window.scrollbars.visible = false;
