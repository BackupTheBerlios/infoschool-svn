 <div align="center" class="page_menu">
  <tmpl:menu>
   <tmpl:menu_nolink><b>&nbsp;{week_title}&nbsp;</b></tmpl:menu_nolink>
   <tmpl:menu_link><a href="{week_url}"><span>&nbsp;{week_title}&nbsp;</span></a></tmpl:menu_link>
  </tmpl:menu>
 </div>
<table border cellpadding=2 class="cells_w" align="center">
 <tr>
  <th class="calendar"><sub>{Time}</sub>\<sup>{Day}</sup></th>
  <tmpl:hfield><th class="calendar">{cal_dow}<br>{cal_date}</th></tmpl:hfield>
 </tr>
<tmpl:time>
 <tr>
  <th class="calendar_time"><span title="{time}">{name}</span></th>
  <tmpl:day>
   <td>
    <tmpl:lesson>
     <a href="../users/group.php?id={gid}">{gname}</a><br>
     <tmpl:status><font color="#ff0000">{status}</font><br></tmpl:status>
    </tmpl:lesson>
    <tmpl:todo><a href="todo.php?tid={id}"><font color="#008000">{tname}</font></a><br></tmpl:todo>
   </td>
  </tmpl:day>
 </tr>
</tmpl:time>
</table>
