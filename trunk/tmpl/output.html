<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-language" content="{lang}" />
  <meta name="description" content="{description}" />
  <meta name="keywords" content="{keywords}" />
  <meta name="robots" content="index,follow" />
  <link rel="shortcut icon" href="{root}img/IS_16.png" />
  <tmpl:nav><link rel="{nav_rel}" href="{nav_ref}" title="{nav_title}" /></tmpl:nav>
  <tmpl:css><link rel="stylesheet" type="text/css" href="{css_root}style.css" /></tmpl:css>
  <title>{title0}<tmpl:title> - {title}</tmpl:title></title>
  <script type="text/javascript">
  <!--
   function textarea_insert(c){
    var t = window.prompt("{insert text}","");
    if(t!=undefined){
     with(window.document.getElementById("edit_text")){
      value += "["+c+"]"+t+"[/"+c+"]";
      focus();
     }
    }
   }
  //-->
  </script>
 </head>
 <body>
  <div id="global">
   <div id="navigation-col" class="maincol">
    <div class="head">
     <h1 id="headline0">
      {headline0}
     </h1>
    </div> 
    <div id="navigation">
     <tt><b>&#160;+++++</b></tt><br />
     <tmpl:menu><span class="nobr"><tt><b><tmpl:menu_spacer>&nbsp;</tmpl:menu_spacer>+<tmpl:menu_entry>-</tmpl:menu_entry><tmpl:menu_dir>+</tmpl:menu_dir></b></tt>&#160;<a href="{menu_url}"><tmpl:menu_caption_this><font color="#8080b0">{menu_caption}</font></tmpl:menu_caption_this><tmpl:menu_caption>{menu_caption}</tmpl:menu_caption></a></span><br /></tmpl:menu>
     <tt><b>&#160;+++++</b></tt>
    </div><!-- end navigation -->
   </div><!-- end navigation-col -->
   <div class="head" id="head-date">
    {day}, {date}, {time}
   </div>
   <div id="usermenu-col" class="maincol">
    {usermenu}
   </div><!-- end usermenu-col -->
   <div id="content-col" class="maincol">
    <div id="content"><!-- start content -->
     <tmpl:headline><h{hnum}>{headline}</h{hnum}></tmpl:headline>
     {content}
    </div><!-- end content -->
   </div><!-- end content-col -->
   <div id="siteinfo">
    {site loaded}{loadtime}s
   </div>
  </div><!-- end global--> 
 </body>
</html>
