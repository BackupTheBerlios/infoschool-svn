       <div> 
        <form action="{root}login.php" method="post" name="login">
         <table cellpadding="0" cellspacing="0">
          <tr>
	   <td>
	    <b>{Login}:</b><tmpl:rm_login><a href="{root}rm_login.php?origin={origin}"><img src="{root}img/rm.gif" alt="{remove login data}" title="{rm_login_data}"></a></tmpl:rm_login>

	  </tr>

           <input type="hidden" name="origin" value="{origin}" />

           <input type="text" name="last_name" value="{last_name}" size="10" tabindex="1" id="focus" /><br />

           <input type="password" name="passwd" value="{passwd}" size="10" tabindex="2" />

        </form>
