<div align="center">
 <form action="timetable.php" method="post">
  <table>
   <tr><th>{Time}</th><th>{Name}</th><th>{Usage}</th></tr>
   <tr><td><input type="text" name="data[new][time]" value="00:00:00" size="8" maxlength="8" /></td><td><input type="text" name="data[new][name]" value="" /></td><td align="left" valign="top" rowspan="{count}">{usage description}</td></tr>
   <tmpl:timetable>
   <tr><td><input type="text" name="data[{i}][time]" value="{time}" size="8" maxlength="8" /></td><td><input type="text" name="data[{i}][name]" value="{name}" /></td></tr>
   </tmpl:timetable>
  </table>
  <p><input type="submit" value="{Change}" /></p>
 </form>
</div>
