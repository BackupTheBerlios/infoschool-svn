<h1>{name}</h1>
<div align="center">
 <p>
  <a href="{root}messages/new.php?person={id}">
   <img src="{root}img/{pic}" alt="{name}" title="{send message}" />
  </a>
 </p>
 <table>
  <tmpl:mail><tr><td align="left">{e-mail address}</td><td align="left"><a href="mailto:{mail}">{mail}</a></td></tr></tmpl:mail>
  <tmpl:birthday><tr><td align="left">{date of birth}:</td><td align="left">{birthday}</td></tr></tmpl:birthday>
  <tmpl:class><tr><td align="left">{Class}</td><td align="left">{class}</td></tr></tmpl:class>
  <tmpl:homepage><tr><td align="left">{Homepage}</td><td align="left"><a href="{homepage}" target="_blank">{homepage}</a></td></tr></tmpl:homepage>
  <tmpl:icq><tr><td align="left">{ICQ UIN}</td><td align="left">{icq} <img src="http://status.icq.com/online.gif?icq={icq}&img=5" alt="status" title="{ICQ status}" class="intext" /></td></tr></tmpl:icq>
 </table>
 <div align="left">
 <p>
 {description}
 </p>
 </div>
 <tmpl:remove>
  <form action="person_rm.php" method="post">
 <p>
   <input type="hidden" name="id" value="{id}" />
   <input type="submit" value="{remove account}" />
 </p>
  </form>
 </tmpl:remove>
</div>
